<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        h1 {
            margin: 50px 0 0 50px;
        }
        
        ul li {
            margin: 50px 0 0 50px;
            list-style: none;
        }
        
        a {
            text-decoration: none;
            color: #000;
        }
        
        img {
            margin-top: 60px;
            margin-left: 60px;
        }
        
        p {
            margin: 20px 0 0 50px;
        }
    </style>
</head>

<body>
    <h1>Snapshots</h1>
    <ul>
        <li>
            <a href="./images/big17005.jpg" title="rabbit">兔宝宝提莫</a>
        </li>
        <li>
            <a href="./images/big17007.jpg" title="panda">熊猫提莫</a>
        </li>
        <li>
            <a href="./images/big17008.jpg" title="special">欧米茄小队 幽灵特工</a>
        </li>
        <li>
            <a href="./images/big17009.jpg" title="lord">大魔王 提莫</a>
        </li>
    </ul>
    <img src="./images/big17000.jpg" id="placeholder" alt="">
    <p id="description">Change Image Title</p>
    <script>
        function showPic(whichPicture) {
            var source = whichPicture.getAttribute("href");
            var placeholder = document.getElementById("placeholder");
            placeholder.setAttribute("src", source);
            var text = whichPicture.getAttribute("title");
            var desc = document.getElementById("description");
            desc.firstChild.nodeValue = text;
        }

        var links = document.getElementsByTagName("a");

        for (var i = 0; i < links.length; i++) {
            links[i].onclick = function() {
                showPic(this);
                return false;
            }
        }
    </script>
</body>

</html>
